        <div class="col-xs-12">
            <h1 class="text-center">Update your state</h1>
            <h3 class="text-center">Let folks who follow you about your state</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <input type="text" class="form-control" aria-describedby="basic-addon1" name="users" id="txtState"/>

            </div>
        </div>
    </div>
</div>
